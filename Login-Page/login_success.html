<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_success.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <main>
        
        <section class="login__success">
            <img src="/images/black-star.svg" alt="" class="icon-1">
            <img src="/images/black-star.svg" alt="" class="icon-2">
            <img src="/images/black-star.svg" alt="" class="icon-3">
            <img src="/images/black-star.svg" alt="" class="icon-4">
            <img src="/images/black-star.svg" alt="" class="icon-5">
            <img src="/images/black-star.svg" alt="" class="icon-6">
            
            <div class="check-icon">
                <!-- <img src="/images/check-light.png" alt=""> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="104" height="104" viewBox="0 0 24 24" style="fill: rgba(58, 119, 58, 1);transform: ;msFilter:;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M9.999 13.587 7.7 11.292l-1.412 1.416 3.713 3.705 6.706-6.706-1.414-1.414z"></path></svg>
            </div>
            <h1>LOGIN SUCCESSFUL!</h1>
            <div class="login-message">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(58, 119, 58, 1);transform: ;msFilter:;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1.999 14.413-3.713-3.705L7.7 11.292l2.299 2.295 5.294-5.294 1.414 1.414-6.706 6.706z"></path>
                    </svg>
                </span> You have been successfully logged in! You will be redirected to the dashboard soon...
            </div>
            <a href="/index.html" class="close">
                <input type="button" value="BACK TO LOGIN" class="close-btn">
            </a>
        
        </section>
    </main>
    <script src="loginValidation.js"></script>
</body>
</html>
